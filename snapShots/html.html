<div class="container">
    <mat-card class="example-card" *ngFor="let snapshot of snapshots">
        <mat-card-header>
            <mat-card-title>{{snapshot.date}}</mat-card-title>
            <mat-card-subtitle *ngFor="let snap of snapshot.snapshots | slice: 0:1">
                {{snap.ts | date: 'dd.MM.yyyy hh:mm'}}
            </mat-card-subtitle>
        </mat-card-header>
        <div class="layers">
            <div [ngClass]="{active: snap.active}" class="layer" *ngFor="let snap of snapshot.snapshots">
                <div class="header">
                    <mat-card-title>{{snap.name}}</mat-card-title>
                </div>
                <!-- ToDo remove replace-->
                <img src="{{snap.icon.replace('localhost', baseUrl).replace(':3000',':'+BACKEND_PORT)}}">
            </div>
        </div>
    </mat-card>

    <button class="optionally_info_btn" mat-raised-button color="primary">Доп информация</button>

    <div class="modal">
        <div class="inputs">
            <mat-form-field class="example-full-width">
                <mat-label>инфра 1</mat-label>
                <input autocomplete="off" matInput value="" data-type='fertilizer'>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>инфра 2</mat-label>
                <input autocomplete="off" matInput value="" data-type='PPP'>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>инфра 3</mat-label>
                <input autocomplete="off" matInput value="" data-type='fertilizer'>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>инфра 4</mat-label>
                <input autocomplete="off" matInput value="" data-type='PPP'>
            </mat-form-field>
        </div>
        <textarea placeholder="комментарии"></textarea>
        <button class="submit" mat-raised-button color="primary">Сохранить</button>
    </div>
</div>
