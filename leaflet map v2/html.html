<div id="map"></div>
<div class="ruler">
    <div class="slider">
        <mat-slider (change)="sliderChanged($event)" id="slider" value="1" min="0.00001" max="1.5" step="0.00001"></mat-slider>
    </div>
    <div class="inputs">
        <span class="">Min&nbsp;</span>
        <input type="color" id="lowColor" value="#FFFFFF">
        <span class="">Max&nbsp;</span>
        <input type="color" id="highColor" value="#000000">
    </div>
    <div class="item">
        <span class="minValue"></span>
        <span class="marker" id="marker-1"></span>
    </div>
    <div class="item">
        <span></span>
        <span class="marker" id="marker-2"></span>
    </div>
    <div class="item">
        <span class="maxValue"></span>
        <span class="marker" id="marker-3"></span>
    </div>
