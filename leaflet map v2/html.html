<div id="map"></div>
<div class="ruler">
    <div class="slider">
        <mat-slider (change)="sliderChanged($event)" id="slider_filter" value="1" min="0.00001" max="1.5"
                    step="0.00001"></mat-slider>
        <mat-slide-toggle
                [checked]="isSlide_toggleChecked"
                id="slide_toggle"
                (change)="changeMode(i, $event)"></mat-slide-toggle>
    </div>
    <div class="inputs">
        <span class="">Min&nbsp;</span>
        <input type="color" id="lowColor" value="#FFFFFF">
        <span class="">Max&nbsp;</span>
        <input type="color" id="highColor" value="#000000">
    </div>
    <span class="minValue"></span>
    <span class="maxValue"></span>
</div>
<div id="slider"></div>

<div class="infoTable">
    <mat-card data-area='{{item.area}}' class="example-card" *ngFor="let item of info; let ind=index"
              [attr.data-index]="ind">
        <mat-card-header>
            <div class="colorDiv" style='backgroundColor: {{item.color}}'></div>
            <span>Площадь зоны: {{ (item.area/10000).toFixed(1) }}га</span>
        </mat-card-header>

        <div class="container">
            <div class="fields">
                <mat-form-field class="example-full-width">
                    <mat-label>Уровень удобрений</mat-label>
                    <input autocomplete="off" matInput value="{{item.value.fertilizer}}" data-type='fertilizer'>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Уровень СЗР</mat-label>
                    <input autocomplete="off" matInput value="{{item.value.SZR}}" data-type='PPP'>
                </mat-form-field>
            </div>
            <div class="text">
                <span>Масса удобр.:<span>{{ (item.value.fertilizer * item.area).toFixed() }}</span>кг</span>
                <span>Масса СЗР:<span>{{ (item.value.SZR * item.area).toFixed() }}</span>кг</span>
            </div>
        </div>

    </mat-card>
    <button class="export" mat-raised-button color="primary">Экспортировать</button>
    <button class="notes" mat-raised-button color="primary">Записи</button>
</div>
